<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select {
            cursor: pointer;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Test Formulaire Simple</h1>
    <div class="test-form">
        <form id="testForm">
            <div class="form-group">
                <label for="name">Nom complet *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="sector">Type d'organisation *</label>
                <select id="sector" name="sector" required>
                    <option value="">Choisissez votre type d'organisation...</option>
                    <option value="tpe_pme">TPE/PME</option>
                    <option value="asbl">ASBL/Association</option>
                    <option value="independant">Indépendant/Consultant</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interest">Problématique *</label>
                <select id="interest" name="interest" required>
                    <option value="">Choisissez ce qui vous préoccupe...</option>
                    <option value="chaos_admin">Je croule sous la paperasse</option>
                    <option value="processus_lents">Mes processus sont lents</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy" required>
                    <label for="privacy">J'accepte la politique de confidentialité *</label>
                </div>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <div id="testMessage" style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 4px; display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('testMessage');
            message.style.display = 'block';
            message.innerHTML = '✅ Formulaire de test fonctionne ! Tous les champs sont interactifs.';
            message.style.color = 'green';
            message.style.background = '#d4edda';
        });
    </script>
</body>
</html>
